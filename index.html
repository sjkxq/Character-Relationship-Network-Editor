<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>人物关系网络编辑器</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="sidebar">
        <div class="sidebar-section">
            <div class="sidebar-section-header">
                <h3>模式设置</h3>
                <span>▼</span>
            </div>
            <div class="sidebar-section-content">
                <button id="nightModeToggle">夜间模式</button>
            </div>
        </div>

        <div class="sidebar-section">
            <div class="sidebar-section-header">
                <h3>数据操作</h3>
                <span>▼</span>
            </div>
            <div class="sidebar-section-content">
                <button id="importBtn">导入数据</button>
                <button id="exportBtn">导出数据</button>
            </div>
        </div>

        <div class="sidebar-section">
            <div class="sidebar-section-header">
                <h3>搜索功能</h3>
                <span>▼</span>
            </div>
            <div class="sidebar-section-content">
                <div class="form-section">
                    <input type="text" id="searchInput" placeholder="输入姓名搜索角色ID">
                    <button id="searchBtn">搜索</button>
                </div>
                <div id="searchResults" style="margin-top: 10px;"></div>
            </div>
        </div>

        <div class="sidebar-section">
            <div class="sidebar-section-header">
                <h3>添加人物</h3>
                <span>▼</span>
            </div>
            <div class="sidebar-section-content">
                <div class="form-section">
                    <input type="text" id="nameInput" placeholder="姓名">
                    <input type="number" id="roleIdInput" placeholder="角色ID">
                    <input type="number" id="groupInput" placeholder="分组">
                    <input type="file" id="avatarFileInput" style="display: none;">
                </div>
                <div class="form-section">
                    <button type="button" id="selectAvatarBtn">选择头像</button>
                </div>
                <div class="form-section">
                    <button id="addPersonBtn">添加人物</button>
                </div>
            </div>
        </div>

        <div class="sidebar-section">
            <div class="sidebar-section-header">
                <h3>添加关系</h3>
                <span>▼</span>
            </div>
            <div class="sidebar-section-content">
                <div class="form-section">
                    <input type="number" id="sourceInput" placeholder="源节点ID">
                    <input type="number" id="targetInput" placeholder="目标节点ID">
                </div>
                <div class="form-section">
                    <input type="text" id="relationInput" placeholder="关系描述">
                </div>
                <div class="form-section">
                    <input type="color" id="colorInput" value="#ffffff">
                    <span style="margin-left: 5px; font-size: 12px; color: #666;">关系连线颜色</span>
                </div>
                <div class="form-section">
                    <button id="addRelationBtn">添加关系</button>
                </div>
            </div>
        </div>
    </div>

    <button class="sidebar-toggle">☰</button>

    <div id="map"></div>

    <script src="dist.js"></script>
    <script src="main.js"></script>
</body>

</html>
