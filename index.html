<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>人物关系网络编辑器</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- 表单容器，包含搜索、添加人物和添加关系的功能区 -->
    <div class="form-container">
        <!-- 可折叠的搜索姓名功能 -->
        <button class="collapsible">搜索姓名</button>
        <div class="content">
            <div class="form-section">
                <input type="text" id="searchInput" placeholder="搜索姓名">
                <button id="searchBtn">搜索</button>
            </div>
        </div>

        <!-- 可折叠的添加人物功能 -->
        <button class="collapsible">添加人物</button>
        <div class="content">
            <div class="form-section">
                <input type="text" id="nameInput" placeholder="姓名">
                <input type="number" id="roleIdInput" placeholder="角色ID">
                <input type="number" id="groupInput" placeholder="分组">
                <!-- 隐藏的文件输入框，用于选择头像 -->
                <input type="file" id="avatarFileInput" style="display: none;">
                <button type="button" id="selectAvatarBtn">选择头像</button>
                <button id="addPersonBtn">添加人物</button>
            </div>
        </div>

        <!-- 可折叠的添加关系功能 -->
        <button class="collapsible">添加关系</button>
        <div class="content">
            <div class="form-section">
                <input type="number" id="sourceInput" placeholder="源节点ID">
                <input type="number" id="targetInput" placeholder="目标节点ID">
                <input type="text" id="relationInput" placeholder="关系描述">
                <!-- 颜色选择器，用于设定关系的显示颜色 -->
                <input type="color" id="colorInput" value="#ffffff">
                <span style="margin-left: 5px; font-size: 12px; color: #666;">（十六进制颜色代码）</span>
                <button id="addRelationBtn">添加关系</button>
            </div>
        </div>
    </div>

    <!-- 搜索结果展示区域 -->
    <div id="searchResults" style="padding: 10px; background: #f9f9f9; border-bottom: 1px solid #ddd;"></div>

    <!-- 地图展示区域 -->
    <div id="map"></div>
    <!-- 按钮容器，包含导入和导出数据的按钮 -->
    <div class="button-container">
        <button id="importBtn">导入数据</button>
        <button id="exportBtn">导出数据</button>
    </div>

    <!-- 引入必要的JavaScript文件 -->
    <script src="dist.js"></script>
    <script src="script.js"></script>

</body>

</html>
